<form name="hoursForm" novalidate="" ng-submit="calc(hoursForm)">

    <div class="row">
        <div class="col">
            <label class="item item-input" >
                <!--<span class="input-label">Inicio TSV</span>-->
                <i class="icon ion-clock placeholder-icon"></i>
                <input type="time" name="incioTSV" ng-model="inicioTSV" required />
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-25 col-offset-10">
            <input type="submit" class="button button-large button-positive" value="Calcular Horarios"/>
        </div>
    </div>
</form>
