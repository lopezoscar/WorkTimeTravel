<div class="row">
    <div class="col">
        <ion-content>
            <div class="padding-bottom-custom" collection-repeat="hour in hours | orderBy: 'ts':true">
                <div class=" card">
                    <div class="item item-divider">
                        {{hour.vuelo}}
                    </div>
                    <div class="item item-body">
                        <p>Inicio TSV {{hour.hours.inicioTSV | date:"dd/MM/yyyy HH:mm"}}</p>
                        <p>Ultimo Arrivo {{hour.hours.ultimoArrivo | date:"dd/MM/yyyy HH:mm"}}</p>
                        <p>Fin TSV {{hour.hours.finTSV | date:"dd/MM/yyyy HH:mm"}}
                            <a style="float:right" href="#" ng-click="removeHour(hour)">
                                <i class="icon_delete ion-trash-b"></i>
                            </a>
                        </p>

                    </div>
                    <div class="item item-divider">
                        <p>{{hour.ts | fromNow}}</p>
                    </div>
                </div>
            </div>
        </ion-content>
        <div class="row">
            <div class="col text-right">
                <a ui-sref="add" class="button button-clear button-positive button-large  position-abs-btn">
                    <i class="icon_custom ion-plus-circled"></i>
                </a>
            </div>
        </div>
    </div>
</div>
