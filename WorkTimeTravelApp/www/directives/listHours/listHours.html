<div class="row">
    <div class="col">
        <ion-content>
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right"
                          collection-repeat="hour in hours | orderBy: 'ts':true" type="item-text-wrap">
                    <div class="row">
                        <div class="col">
                            <button class="button button-clear button-positive">{{hour.vuelo}}</button>
                        </div>

                        <div class="">
                            <p>Inicio TSV {{hour.hours.inicioTSV | date:"dd/MM/yyyy HH:mm"}}</p>
                            <p>Ultimo Arrivo {{hour.hours.ultimoArrivo | date:"dd/MM/yyyy HH:mm"}}</p>
                            <p>Fin TSV {{hour.hours.finTSV | date:"dd/MM/yyyy HH:mm"}}</p>
                            <p>{{hour.ts | fromNow}}</p>

                            <i class="icon ion-chevron-right icon-accessory"></i>
                        </div>
                        <ion-option-button class="button-assertive" ng-click="removeHour(hour)">
                            Borrar
                        </ion-option-button>
                    </div>
                </ion-item>
            </ion-list>

        </ion-content>
        <div class="row">
            <div class="col text-right">
                <a ui-sref="add" class="button button-clear button-positive button-large  position-abs-btn">
                    <i class="icon_custom ion-plus-circled"></i>
                </a>
            </div>
        </div>
    </div>
</div>
